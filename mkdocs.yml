site_name: RAG & Context Engineering
site_description: A technical reference Retrieval Augmented Generation And Context Engineering.
site_author: Saurabh Goyal
repo_url: https://github.com/saurabhiit2007/RAG_And_Context_Engineering
theme:
  name: material
  features:
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - mathjax
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: deep purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: lime
  font:
    text: Inter
    code: JetBrains Mono

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Retrival Augmented Generation (RAG):
      - Fundamentals: ./RAG/fundamentals.md
      - Chunking: ./RAG/chunking.md
      - Embedding: ./RAG/embedding.md
      - Retrieval Methods: ./RAG/retrieval_methods.md
      - Indexing Strategies, Vector Databases, and Retrieval Systems for RAG: ./RAG/indexing_and_vector_database.md
      - Re-Ranking: ./RAG/reranking.md
      - Advanced RAG: ./RAG/advanced_rag.md
      - Evaluation: ./RAG/evaluation.md
      - Quick Reference: ./RAG/quick_reference.md
      - Supporting Concepts:
          - TF_IDF: ./RAG/supporting_topics/tf_idf.md
          - BM25: ./RAG/supporting_topics/bm25.md
          - Splade: ./RAG/supporting_topics/splade.md
          - Sentence Transformer: ./RAG/supporting_topics/sentence_transformers.md
  - References: references.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
  - footnotes
  - tables
  - pymdownx.arithmatex
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.magiclink
